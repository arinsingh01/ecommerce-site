<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page Wireframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Navigation */
        nav {
            background: #333;
            padding: 1rem;
            color: white;
        }
        nav ul {
            display: flex;
            justify-content: space-between;
            list-style: none;
        }
        /* Checkout Layout */
        .checkout-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            padding: 2rem 0;
        }
        /* Form Sections */
        .form-section {
            background: #fff;
            border: 1px solid #ddd;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .form-section h2 {
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        /* Order Summary */
        .order-summary {
            background: #f4f4f4;
            padding: 1.5rem;
            position: sticky;
            top: 2rem;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .place-order-button {
            background: #333;
            color: white;
            padding: 1rem;
            width: 100%;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }
        /* Footer */
        footer {
            background: #333;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <ul>
                <li>Logo</li>
                <li>Home</li>
                <li>Products</li>
                <li>About</li>
                <li>Contact</li>
                <li>Cart</li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="checkout-layout">
            <div class="checkout-form">
                <div class="form-section">
                    <h2>Shipping Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="zipCode">ZIP Code</label>
                            <input type="text" id="zipCode" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Payment Information</h2>
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiryDate">Expiry Date</label>
                            <input type="text" id="expiryDate" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span>$249.98</span>
                </div>
                <div class="summary-item">
                    <span>Shipping</span>
                    <span>$10.00</span>
                </div>
                <div class="summary-item">
                    <span>Tax</span>
                    <span>$25.00</span>
                </div>
                <div class="summary-item">
                    <strong>Total</strong>
                    <strong>$284.98</strong>
                </div>
                <button class="place-order-button">Place Order</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
