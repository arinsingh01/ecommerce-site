<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amplitude - Product Detail</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .product-detail-section {
            max-width: 900px;
            margin: 3rem auto;
            display: flex;
            gap: 3rem;
            background: #18181a;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.18);
            padding: 2.5rem 2rem;
            align-items: center;
        }
        .product-detail-section img {
            width: 320px;
            height: 320px;
            object-fit: contain;
            border-radius: 12px;
            background: #23232b;
            box-shadow: 0 2px 16px #00e6b033;
        }
        .product-info {
            flex: 1;
        }
        .product-info h2 {
            font-size: 2.2rem;
            color: #fff;
            margin-bottom: 1rem;
        }
        .product-info p {
            color: #b0b0b0;
            font-size: 1.1rem;
            margin-bottom: 1.2rem;
        }
        .product-info .price {
            color: #00e6b0;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .product-info button {
            width: 100%;
            font-size: 1.1rem;
        }
        @media (max-width: 700px) {
            .product-detail-section {
                flex-direction: column;
                align-items: flex-start;
                padding: 1.5rem 0.5rem;
            }
            .product-detail-section img {
                width: 100%;
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/index.html">Amplitude</a>
        </div>
        <div class="nav-links">
            <a href="/index.html">Home</a>
            <a href="/products.html">Products</a>
            <a href="/about.html">About</a>
            <a href="/contact.html">Contact</a>
            <a href="/cart.html">Cart</a>
            <a href="/login.html">Login</a>
            <a href="/register.html">Register</a>
        </div>
    </nav>
    <main style="background: none; box-shadow: none; max-width: 100vw; padding: 0;">
        <section class="product-detail-section">
            <img src="https://via.placeholder.com/320x320?text=Product+Image" alt="Product" />
            <div class="product-info">
                <h2>Generic Product Name</h2>
                <p>This is a detailed description of the product. It highlights the key features, benefits, and specifications. Perfect for customers looking for quality and performance.</p>
                <div class="price">$199.99</div>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Amplitude. All rights reserved.</p>
    </footer>
</body>
</html>
